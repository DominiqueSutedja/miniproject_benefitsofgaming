<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1>Contact me</h1>
  <form method="post" action="https://backend-server.dominiquesutedj.repl.co/">
      <p class="form-prompt">Your name</p>
      <label for="fname">First Name:</label><br>
      <input type="text" is="fname" name="fname" value="zack"><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" is="lname" name="lname" value="william"><br>

      <br>
    
      <p class="form-prompt">Your email</p>
      <input type="text" is="email" name="email" value="ZackW@gmail.com"><br>
      
    <br>

      <p class="form-prompt">How old are you?</p>
      <input type="radio" id="child" name="age" value="child">
      <label for="child">17 years old or younger</label><br>
      <input type="radio" id="adult" name="age" value="adult">
      <label for="adult">18 - 64 years old</label><br>
      <input type="radio" id="senior" name="age" value="senior">
      <label for="senior">65 or above</label><br>
    <br>
      <p class="form-prompt">length of Gaming</p>
      <input type="radio" id="age1" name="age of playing" value="less than 1 year"
      <label for="age1">less than 1 year</label><br>
      <input type="radio" id="age2" name="age of playing" value="2-3 years"
      <label for="age2">2-3 years</label><br>
      <input type="radio" id="age3" name="age of playing" value="4 or more years"
      <label for="age3">4 or more years</label><br>

    <br>
      <p class="form-prompt">Choose you interests</p>
      <p class="form-prompt">select as much as you want</p>
      <input type="checkbox" id="interest1" name="interest" value="Valorant">
      <label for="interest1">Valorant</label><br>
      <input type="checkbox" id="interest2" name="interest" value="Fortnite">
      <label for="interest1">Fortnite</label><br>
      <input type="checkbox" id="interest3" name="interest" value="Minecraft">
      <label for="interest3">Minecraft</label><br>
      <input type="checkbox" id="interest4" name="interest" value="others">
      <label for="interest4">others</label><br>

      <br>
      <button type="submit">Submit</button>
    </form>
  <script src="script.js"></script>
</body>

</html>
